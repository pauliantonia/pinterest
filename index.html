<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Pinterest</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
  </head>
  <body>
    <header class="arriba"> <!-- menú superior de la página -->
      <div class="menu">
        <div class="simbolo">
        <i class="fa fa-pinterest fa-2x"></i>
      </div> <!-- logo pinterest -->
        <div class="search-box"> <!-- caja de búsqueda -->
        <div class="search"> <!-- simbolo de busqueda e input  -->
          <i class="fa fa-search fa-1x"></i>
        </div>
        <div class="texto">
          <p>All Pins</p>
        </div>
        <div class="input">
          <form class="javascript">
              <input type="text" placeholder="Dog" / class="input"
          </form>
        </div>
        <div class="simbolos">
            <i class="fa fa-user fa-2x"></i>
            <i class="fa fa-bars fa-2x"></i>
            <i class="fa fa-commenting fa-2x"></i>
            <i class="fa fa-times fa-1x"></i>
            <i class="fa fa-angle-down fa-2x"></i>
        </div> <!-- simbolo usuario, menú y mensaje -->
        </div>
      </div>
      <ul class="categorias">
        <div class="botones boton-1">
          <p>Dog</p>
        </div>
        <div class="botones boton-2">
          <p>Cares</p>
        </div>
        <div class="botones boton-3">
          <p>Food Dog</p>
        </div>
        <div class="botones boton-4">
          <p>DIY</p>
        </div>
        <div class="botones boton-5">
          <p>Best Friend</p>
        </div>
        <div class="botones boton-6">
          <p>Healthy Dog</p>
        </div>
        <div class="botones boton-7">
          <p>Puppys</p>
        </div>
        <div class="botones boton-8">
          <p>Love</p>
        </div>
        <div class="botones boton-9">
          <p>Cute</p>
        </div>
      </ul>
    </header>
    <section class="imagenes">
      <ul class="images">
          <div class="imagen foto-1" data-description="Dog Treats, choose healthy and delicious">
              <img class="imagen" src="imagen/imagen1.png" alt="imagen">
          </div>
          <div class="imagens foto-2">
              <img class="imagens" src="imagen/imagen2.jpg" alt="imagen">
          </div>
          <div class="imagen foto-3">
              <img class="imagen" src="imagen/imagen3.png" alt="imagen">
          </div>
          <div class="imagens foto-4">
              <img class="imagens" src="imagen/imagen4.jpg" alt="imagen">
          </div>
          <div class="imagen foto-5">
              <img class="imagen" src="imagen/imagen5.png" alt="imagen">
          </div>
          <div class="imagens foto-6">
              <img class="imagens" src="imagen/imagen6.png" alt="imagen">
          </div>
          <div class="imagen foto-7">
              <img class="imagen" src="imagen/imagen7.jpg" alt="imagen">
          </div>
          <div class="imagens foto-8">
              <img class="imagens" src="imagen/imagen8.png" alt="imagen">
          </div>

      </ul>

    </section>
  </body>
</html>
